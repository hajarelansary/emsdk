<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice WASM</title>

<style>
    body{
      text-align: center;
      margin-top: 10%;
    }
  </style>

    <script src="script.js"></script>

</head>
<body>
    <h1>Calculateur du carr√©</h1>
       <label for="number">Entrer un nombre: </label>
            <input type="number" id="number"/>
                 <p id="numberText"></p>
           <input type="Submit" id="calculate" value="Calculer" /> 
</body>

<script>
var number = document.getElementById("number");
var result = document.getElementById("numberText");
var calcBtn = document.getElementById("calculate");


function convert()
{
  // CALL WASM INSTEAD OF Js
  //var carre = (number.value)*(number.value);
  var carre=  wasmExports.square(number.value);
  result.innerHTML = carre.toFixed(0);
}

function createEventListener()
{
  if (calcBtn.addEventListener)
  {
    calcBtn.addEventListener("click", convert, false);
  }
  else if (calcBtn.attachEvent)
  {
    calcBtn.attachEvent("onclick", convert);
  }
}

if (window.addEventListener)
{
  window.addEventListener("load", createEventListener, false);
}
else if (window.attachEvent)
{
  window.attachEvent("onload", createEventListener);
}

</script>

<script src="script.js"></script>
</html>
